
<div class="loginDiv" *ngIf="( auth.user | async) as obs; else login">{{obs.email}} - {{obs.uid}}
  <br/><br/>
  <button class="btn btn-secondary" (click)="auth.logout()">OUT</button>
  <br/><br/>
  <br/><br/>
  <button class="btn btn-success" (click)="db.altausuario(obs.email, obs.uid)"><i class="fas fa-check"></i> ALTA</button>
  <button class="btn btn-danger" (click)="db.bajausuario(obs.uid)"><i class="far fa-trash-alt"></i> BAJA</button>
  <br/><br/>
</div>

<ng-template #login>
  <div class="loginDiv">
    <br/><br/>
    <button class="btn btn-primary" (click)="auth.login()">
      <i class="far fa-envelope"></i>
      Email Login</button>
    <br/><br/>
    <button class="btn btn-danger" (click)="auth.loging()">
      <i class="fab fa-google"></i>
      Google Login
    </button>
    <br/><br/>
    <button class="btn btn-danger" (click)="auth.logingit()">
      <i class="fab fa-github"></i>
      GitHub Login
    </button>
  </div>

</ng-template>

<app-productos></app-productos>
